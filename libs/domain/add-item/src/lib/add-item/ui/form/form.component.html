<form [formGroup]="form" (submit)="onSubmit()">
  <fieldset>
    <ab-ui-input-control
                         [form]="form"
                         formControlName="name"
                         [label]="'Name of resource'"
                         [placeholder]="'Name of resource'">
    </ab-ui-input-control>
    <ab-ui-input-control
                         [form]="form"
                         formControlName="description"
                         [label]="'Description'"
                         [placeholder]="'Brief description'">
    </ab-ui-input-control>
    <div>
      <label for="categoryId">Category:</label>
      <select name="categoryId" formControlName="categoryId" #categoryID>
        <option
                [value]="category.id"
                *ngFor="let category of props.categories"
                #categoryID>
          {{ category.name }}
        </option>
      </select>
    </div>
    <ab-ui-input-control
                         [form]="form"
                         formControlName="price"
                         [label]="'Price'"
                         type="number"
                         placeholder="Price for assitent">
    </ab-ui-input-control>
    <ab-add-item-course-sub-form [hidden]="categoryID.value !== 'courses'">
    </ab-add-item-course-sub-form>
  </fieldset>
  <input type="submit" value="Save" [disabled]="form.invalid" />
</form>
