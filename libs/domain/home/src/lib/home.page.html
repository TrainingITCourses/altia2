<ab-ui-page [headerProps]="{caption:'Categories'}">
  <ab-home-categories
                      *ngIf="categories$ | async as categories"
                      [categories]="categories">
  </ab-home-categories>
  <ab-ui-loading *ngIf="loading"></ab-ui-loading>
</ab-ui-page>
<ab-ui-error class="error" *ngIf="error" [props]="error"></ab-ui-error>
