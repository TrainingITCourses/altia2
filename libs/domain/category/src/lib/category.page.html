<ab-ui-page *ngIf="allResults$ | async as results" [headerProps]="{caption:results[0].name}">
  <ab-ui-card
              [props]="{title:{ caption:results[0].name, link: '/category/'+ results[0].id }, description:results[0].description, footer:''}">
  </ab-ui-card>
  <hr>
  <hr>
  <ab-ui-card *ngFor="let item of results[1]"
              [props]="{title:{ caption:item.name, link: '/item/'+ item.id }, description:item.description, footer:''}">
  </ab-ui-card>
</ab-ui-page>
